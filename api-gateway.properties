spring.application.name=api-gateway
server.port=5007

# NEW Spring Cloud Gateway Discovery Configuration for 2025.x
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# NEW Explicit routes for all microservices using webflux property names
spring.cloud.gateway.server.webflux.routes[0].id=user-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/user-service/**

spring.cloud.gateway.server.webflux.routes[1].id=booking-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://BOOKING-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/booking-service/**

spring.cloud.gateway.server.webflux.routes[2].id=category-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://CATEGORY-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/category-service/**

spring.cloud.gateway.server.webflux.routes[3].id=offeredservice-service
spring.cloud.gateway.server.webflux.routes[3].uri=lb://OFFEREDSERVICE-SERVICE
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/offeredservice-service/**

spring.cloud.gateway.server.webflux.routes[4].id=payment-service
spring.cloud.gateway.server.webflux.routes[4].uri=lb://PAYMENT-SERVICE
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/payment-service/**

spring.cloud.gateway.server.webflux.routes[5].id=salon-service
spring.cloud.gateway.server.webflux.routes[5].uri=lb://SALON-SERVICE
spring.cloud.gateway.server.webflux.routes[5].predicates[0]=Path=/salon-service/**

# Eureka configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Optional: Enable logging for debugging
logging.level.org.springframework.cloud.gateway=INFO
logging.level.org.springframework.cloud.loadbalancer=INFO

# Optional: Actuator endpoints for monitoring
management.endpoints.web.exposure.include=health,gateway
management.endpoint.health.show-details=always